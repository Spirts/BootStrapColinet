        <br>
        <form>
            <fieldset>
              <legend>Contact Us</legend>
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Adresse e-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Votre adresse e-mail : xxxxxxxxxxxx@xxxxxx.com">
                <small id="emailHelp" class="form-text text-muted">Cette adresse e-mail ne sera pas communiquée à personne d'autre.</small>
              </div>
              <div class="form-group">
                <label for="exampleSelect1">Pourquoi nous contacter?</label>
                <select class="form-control" id="exampleSelect1">
                  <option>Problème rencontré avec mon compte</option>
                  <option>Notification de bug</option>
                  <option>Je suis un créateur de contenu et je souhaite proposé une collaboration</option>
                  <option>Je cherche un Job</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleTextarea">Votre Message</label>
                <textarea class="form-control" id="exampleTextarea" rows="3" spellcheck="false"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleInputFile">Pièce jointe</label>
                <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">Pièce jointe liée à votre message afin d'expliciter votre message.</small>
              </div>
             
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </fieldset>
        </form>


    </div>
